# general options for MHD shock tube test in z direction

output-directory = results/shock_tube1_z/
time-start = 0
time-length = 1
load-balancer = RANDOM
solver-mhd = hll_athena
save-mhd-n = 0.1

[initial]
nr-boxes = 1

[value-boundaries]
nr-boxes = 2

[grid]
periodic = {false, false, false}
nr-cells = {1, 1, 1002}
volume = {100, 100, 100200}
start = {-100, -100, -100}
