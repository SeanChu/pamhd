time-start = 0
time-length = 1
load-balancer = RANDOM
save-mhd-n = 0.1
vacuum-permeability = 1
proton-mass = 1
remove-div-B-n = -1
time-step-factor = 0.5

[grid]
periodic = {false, false, true}
nr-cells = {1, 1, 100}
volume = {1, 1, 1}
start = {0, 0, 0}

[initial-field]
default.magnetic-field = {0, sin(2*pi*r[2]), cos(2*pi*r[2])}

[initial-fluid1]
default.number-density = 0.5
default.velocity = {0, 0, -1}
default.pressure = 0.5

[initial-fluid2]
default.number-density = 0.5
default.velocity = {0, 0, -1}
default.pressure = 0.5
