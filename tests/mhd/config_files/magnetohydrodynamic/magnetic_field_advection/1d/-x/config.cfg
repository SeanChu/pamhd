resistivity = 4e-8
solver = roe_athena
time-start = 0
time-length = 1
load-balancer = RANDOM
save-mhd-n = 0.1
remove-div-B-n = -1
proton-mass = 1
vacuum-permeability = 1
adiabatic-index = 1.6666667

[grid]
periodic = {true, false, false}
nr-cells = {200, 1, 1}
volume = {1, 1, 1}
start = {0, 0, 0}

[initial]
default.number-density = 1
default.velocity = {-1, 0, 0}
default.pressure = 1
default.magnetic-field = {0, (abs(r[0] - 0.5) < 0.25) ? 0.01 : 0, 0}
