#
# Use RCB instead of RANDOM for (much) shorter time to solution

output-directory = results/magnetohydrodynamic/kelvin-helmholtz/3d/hll_athena/
time-start = 0
time-length = 5.0
load-balancer = RCB
solver-mhd = roe_athena
save-mhd-n = 0.1
adiabatic-index = 1.4
vacuum-permeability = 1
proton-mass = 1
remove-div-B-n = 0.025
time-step-factor = 0.4

[grid]
periodic = {true, true, true}
nr-cells = {50, 50, 50}
volume = {1, 1, 1}
start = {-0.5, -0.5, -0.5}
