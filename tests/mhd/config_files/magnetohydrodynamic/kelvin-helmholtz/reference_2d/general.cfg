# Similar to http://www.astro.virginia.edu/VITA/ATHENA/kh.html
# Use RCB instead of RANDOM for (much) shorter time to solution

output-directory = results/magnetohydrodynamic/kelvin-helmholtz/reference_2d/roe_athena/
time-start = 0
time-length = 12.0
load-balancer = RANDOM
solver-mhd = roe_athena
save-mhd-n = 0.25
adiabatic-index = 1.4
vacuum-permeability = 1
proton-mass = 1
remove-div-B-n = 0.05
time-step-factor = 0.5

[grid]
periodic = {true, true, true}
nr-cells = {30, 30, 1}
volume = {1, 1, 1}
start = {-0.5, -0.5, -0.5}
