# Similar to figure 4 of http://dx.doi.org/10.1086/306481

output-directory = results/magnetohydrodynamic/bow_shock/2d/z1/hlld_athena/
time-start = 0
time-length = 5
load-balancer = RANDOM
solver-mhd = hlld_athena
save-mhd-n = 1
vacuum-permeability = 1
proton-mass = 1
remove-div-B-n = 0.6
time-step-factor = 0.5

[initial]
nr-spheres = 1

[value-boundaries]
nr-boxes = 1

[copy-boundaries]
nr-boxes = 3

[grid]
periodic = {false, false, false}
nr-cells = {2*15, 3*15, 1}
volume = {2 + 2/15, 3 + 2/15, 2}
start = {-1 - 1/15, -1.5 - 1/15, -1}
