# Similar to http://www.astro.virginia.edu/VITA/ATHENA/blast.html
# Use RCB instead of RANDOM for (much) shorter time to solution

output-directory = results/magnetohydrodynamic/blast_wave/2d/z1/roe_athena/
time-start = 0
time-length = 1.6
load-balancer = RANDOM
solver-mhd = roe_athena
save-mhd-n = 0.1
vacuum-permeability = 1
proton-mass = 1
remove-div-B-n = 0.05

[initial]
nr-spheres = 1

[grid]
periodic = {true, true, false}
nr-cells = {2*15, 3*15, 1}
volume = {1, 1.5, 1}
start = {-0.5, -0.75, -0.5}
