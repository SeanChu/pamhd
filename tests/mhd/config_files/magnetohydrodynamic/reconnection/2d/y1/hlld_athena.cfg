# http://dx.doi.org/10.1029/1999JA900449
# Use RCB instead of RANDOM for (much) shorter time to solution

output-directory = results/magnetohydrodynamic/reconnection/2d/y1/hlld_athena/
time-start = 0
time-length = 5
load-balancer = RANDOM
solver-mhd = hlld_athena
save-mhd-n = 1
vacuum-permeability = 1
proton-mass = 1
remove-div-B-n = 0.2

[copy-boundaries]
nr-boxes = 2

[grid]
periodic = {true, false, false}
# visible artifacts up to at least 51 cells,
# even number of cells even worse
nr-cells = {2*21, 1, 1*21 + 2}
volume = {25.6, 12.8, 12.8 * (1 + 2/21)}
start = {-12.8, -6.4, -6.4 * (1 + 2/21)}
