# Equation 7 of http://dx.doi.org/10.1017/S002211207900210X
# Use RCB instead of RANDOM for (much) shorter time to solution

output-directory = results/magnetohydrodynamic/orszag-tang/2d/z1/roe_athena/
time-start = 0
time-length = 5
load-balancer = RANDOM
solver-mhd = roe_athena
save-mhd-n = 0.5
vacuum-permeability = 1
proton-mass = 1
remove-div-B-n = 0.1
time-step-factor = 0.5

[grid]
periodic = {true, true, false}
nr-cells = {20, 20, 1}
volume = {2*pi, 2*pi, 1}
start = {0, 0, 0}
