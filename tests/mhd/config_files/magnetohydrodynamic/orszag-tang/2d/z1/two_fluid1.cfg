output-directory = results/magnetohydrodynamic/orszag-tang/2d/z1/two_fluid1/hll_athena/
time-start = 0
time-length = 5
load-balancer = RANDOM
save-mhd-n = 0.5
vacuum-permeability = 1
proton-mass = 1
remove-div-B-n = 0.1
time-step-factor = 0.5
adiabatic-index = 1.666667

[grid]
periodic = {true, true, false}
nr-cells = {20, 20, 1}
volume = {2*pi, 2*pi, 1}
start = {0, 0, 0}

[initial-field]
default.magnetic-field = {-sin(r[1]), sin(2 * r[0]), 0}

[initial-fluid1]
default.number-density = (r[0] < pi) ? 2.777778 : 0
default.velocity = {-sin(r[1]), sin(r[0]), 0}
default.pressure = 1.666667

[initial-fluid2]
default.number-density = (r[0] < pi) ? 0 : 2.777778
default.velocity = {-sin(r[1]), sin(r[0]), 0}
default.pressure = 1.666667
