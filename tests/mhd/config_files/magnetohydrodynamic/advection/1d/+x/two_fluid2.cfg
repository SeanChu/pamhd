output-directory = results/magnetohydrodynamic/advection/1d/+x/two_fluid2/hll_athena/
solver-mhd = hll_athena
time-start = 0
time-length = 1
load-balancer = RANDOM
save-mhd-n = 0.1
vacuum-permeability = 1
proton-mass = 1
remove-div-B-n = -1
time-step-factor = 0.5

[grid]
periodic = {true, false, false}
nr-cells = {100, 1, 1}
volume = {1, 1, 1}
start = {0, 0, 0}

[initial-field]
default.magnetic-field = {0, sin(2*pi*r[0]), cos(2*pi*r[0])}

[initial-fluid1]
default.number-density = 0.5
default.velocity = {1, 0, 0}
default.pressure = 0.5

[initial-fluid2]
default.number-density = 0.5
default.velocity = {1, 0, 0}
default.pressure = 0.5
