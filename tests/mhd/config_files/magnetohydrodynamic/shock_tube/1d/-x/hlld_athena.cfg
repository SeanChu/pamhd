# general options for MHD shock tube test in x direction

output-directory = results/magnetohydrodynamic/shock_tube/1d/-x/hlld_athena/
time-start = 0
time-length = 1
load-balancer = RANDOM
solver-mhd = hlld_athena
save-mhd-n = 0.1
remove-div-B-n = 0.1

[initial]
nr-boxes = 1

[value-boundaries]
nr-boxes = 2

[grid]
periodic = {false, false, false}
nr-cells = {1000 + 2, 1, 1}
volume = {1e5 + 2 * 1e5 / 1000, 1e5, 1e5}
start = {-1 * 1e5 / 1000, -5e4, -5e4}
