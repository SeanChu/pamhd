# MHD shock tube test in +y direction
# see +x/config for more info

time-start = 0
time-length = 1
load-balancer = RANDOM
save-mhd-n = 0.1
remove-div-B-n = 0.1

[grid]
periodic = {false, false, false}
nr-cells = {1, 1000 + 2, 1}
volume = {1e5, 1e5 + 2 * 1e5 / 1000, 1e5}
start = {-5e4, -1 * 1e5 / 1000, -5e4}

[initial]
default.number-density = r[1] < 5e4 ? 3e6 : 1e6
default.velocity = {0, 0, 0}
default.pressure = r[1] < 5e4 ? 3e-12 : 1e-12
default.magnetic-field = {r[1] < 5e4 ? 1e-9 : -1e-9, 1.5e-9, 0}

[value-boundaries]
nr-boxes = 2
box1.start = {-5e4, -1e5, -5e4}
box1.end = {5e4, 0, 5e4}
box1.time = 0
box1.number-density = 3e6
box1.velocity = {0, 0, 0}
box1.pressure = 3e-12
box1.magnetic-field = {1e-9, 1.5e-9, 0}
box2.start = {-5e4, 1e5, -5e4}
box2.end = {5e4, 2e5, 5e4}
box2.time = 0
box2.number-density = 1e6
box2.velocity = {0, 0, 0}
box2.pressure = 1e-12
box2.magnetic-field = {-1e-9, 1.5e-9, 0}
