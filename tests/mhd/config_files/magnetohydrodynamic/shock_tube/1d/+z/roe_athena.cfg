# general options for MHD shock tube test in z direction

output-directory = results/magnetohydrodynamic/shock_tube/1d/+z/roe_athena/
time-start = 0
time-length = 1
load-balancer = RANDOM
solver-mhd = roe_athena
save-mhd-n = 0.1
remove-div-B-n = 0.1

[initial]
nr-boxes = 1

[value-boundaries]
nr-boxes = 2

[grid]
periodic = {false, false, false}
nr-cells = {1, 1, 1000 + 2}
volume = {1e5, 1e5, 1e5 + 2 * 1e5 / 1000}
start = {-5e4, -5e4, -1e5 / 1000}
