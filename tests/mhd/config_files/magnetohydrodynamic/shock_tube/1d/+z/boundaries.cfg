# initial and boundary conditions for MHD shock tube test in z direction

[initial]
default.number-density = 1e6
default.velocity = {0, 0, 0}
default.pressure = 1e-12
default.magnetic-field = {-1e-9, 0, 1.5e-9}
box1.start = {-5e4, -5e4, -1e5}
box1.end = {5e4, 5e4, 5e4}
box1.number-density = 3e6
box1.velocity = {0, 0, 0}
box1.pressure = 3e-12
box1.magnetic-field = {1e-9, 0, 1.5e-9}

[value-boundaries]
box1.start = {-5e4, -5e4, -1e5}
box1.end = {5e4, 5e4, 0}
box1.time = 0
box1.number-density = 3e6
box1.velocity = {0, 0, 0}
box1.pressure = 3e-12
box1.magnetic-field = {1e-9, 0, 1.5e-9}
box2.start = {-5e4, -5e4, 1e5}
box2.end = {5e4, 5e4, 2e5}
box2.time = 0
box2.number-density = 1e6
box2.velocity = {0, 0, 0}
box2.pressure = 1e-12
box2.magnetic-field = {-1e-9, 0, 1.5e-9}
