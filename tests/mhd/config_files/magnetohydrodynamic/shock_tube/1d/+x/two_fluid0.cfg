# use only fluid 1
output-directory = results/magnetohydrodynamic/shock_tube/1d/+x/two_fluid0/hll_athena/
time-start = 0
time-length = 1
load-balancer = RANDOM
save-mhd-n = 0.1
remove-div-B-n = 0.1
solver-mhd = hll_athena

[grid]
periodic = {false, false, false}
nr-cells = {1000 + 2, 1, 1}
volume = {1e5 + 2 * 1e5 / 1000, 1e5, 1e5}
start = {-1 * 1e5 / 1000, -5e4, -5e4}

[initial-field]
default.magnetic-field = {1.5e-9, (r[0] < 5e4) ? 1e-9 : -1e-9, 0}

[initial-fluid1]
default.number-density = (r[0] < 5e4) ? 3e6 : 1e6
default.velocity = {0, 0, 0}
default.pressure = (r[0] < 5e4) ? 3e-12 : 1e-12

[initial-fluid2]
default.number-density = 0
default.velocity = {0, 0, 0}
default.pressure = 0

[value-boundary-field]
nr-boxes = 2
box1.start = {-1e5, -5e4, -5e4}
box1.end = {0, 5e4, 5e4}
box1.time = 0
box1.magnetic-field = {1.5e-9, 1e-9, 0}
box2.start = {1e5, -5e4, -5e4}
box2.end = {2e5, 5e4, 5e4}
box2.time = 0
box2.magnetic-field = {1.5e-9, -1e-9, 0}

[value-boundary-fluid1]
nr-boxes = 2
box1.start = {-1e5, -5e4, -5e4}
box1.end = {0, 5e4, 5e4}
box1.time = 0
box1.number-density = 3e6
box1.velocity = {0, 0, 0}
box1.pressure = 3e-12
box2.start = {1e5, -5e4, -5e4}
box2.end = {2e5, 5e4, 5e4}
box2.time = 0
box2.number-density = 1e6
box2.velocity = {0, 0, 0}
box2.pressure = 1e-12

[value-boundary-fluid2]
nr-boxes = 2
box1.start = {-1e5, -5e4, -5e4}
box1.end = {0, 5e4, 5e4}
box1.time = 0
box1.number-density = 0
box1.velocity = {0, 0, 0}
box1.pressure = 0
box2.start = {1e5, -5e4, -5e4}
box2.end = {2e5, 5e4, 5e4}
box2.time = 0
box2.number-density = 0
box2.velocity = {0, 0, 0}
box2.pressure = 0
