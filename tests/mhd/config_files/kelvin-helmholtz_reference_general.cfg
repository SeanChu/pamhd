# Kelvin–Helmholtz instability test
# https://en.wikipedia.org/wiki/Kelvin%E2%80%93Helmholtz_instability

output-directory = results/kelvin-helmholtz_reference/
time-start = 0
time-length = 25
load-balancer = RANDOM
solver-mhd = hlld_athena
save-mhd-n = 0.25
vacuum-permeability = 1
proton-mass = 1

[value-boundaries]
nr-boxes = 2

[grid]
periodic = {false, true, false}
nr-cells = {40 + 2, 40, 1}
volume = {1 + 2 / 40, 1, 1}
start = {-0.5 - 1 / 40, -0.5, -0.5}
