# initial and boundary conditions for MHD shock tube test in x direction
# reproduces the reference result

[initial]
# initial state everywhere unless noted otherwise
default.number-density = 1e6
default.velocity = {0, 0, 0}
default.pressure = 1e-12
default.magnetic-field = {1.5e-9, -1e-9, 0}
# initial state in negative half of the shock tube
box1.start = {0, -100, -100}
box1.end = {5e4, 0, 0}
box1.number-density = 3e6
box1.velocity = {0, 0, 0}
box1.pressure = 3e-12
box1.magnetic-field = {1.5e-9, 1e-9, 0}

[value-boundaries]
# time-dependent state of negative end of the shock tube
box1.start = {-100, -100, -100}
box1.end = {0, 0, 0}
box1.time = 0
box1.number-density = 3e6
box1.velocity = {0, 0, 0}
box1.pressure = 3e-12
box1.magnetic-field = {1.5e-9, 1e-9, 0}
# time-dependent state of positive end of the shock tube
box2.start = {100000, -100, -100}
box2.end = {100100, 0, 0}
box2.time = 0
box2.number-density = 1e6
box2.velocity = {0, 0, 0}
box2.pressure = 1e-12
box2.magnetic-field = {1.5e-9, -1e-9, 0}
