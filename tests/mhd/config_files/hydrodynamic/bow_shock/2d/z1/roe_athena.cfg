# Similar to http://www.astro.virginia.edu/VITA/ATHENA/bow-shock.html

output-directory = results/hydrodynamic/bow_shock/2d/z1/roe_athena/
time-start = 0
time-length = 20
load-balancer = RANDOM
solver-mhd = roe_athena
save-mhd-n = 1
vacuum-permeability = 1
proton-mass = 1
remove-div-B-n = -1
time-step-factor = 0.5

[initial]
nr-spheres = 1

[value-boundaries]
nr-boxes = 1

[copy-boundaries]
nr-boxes = 3

[grid]
periodic = {false, false, false}
nr-cells = {2*15, 3*15, 1}
volume = {2 + 2/15, 3 + 2/15, 2}
start = {-1 - 1/15, -1.5 - 1/15, -1}
