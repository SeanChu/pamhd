# Similar to http://www.astro.virginia.edu/VITA/ATHENA/blast.html

output-directory = results/hydrodynamic/blast_wave/2d/z1/hlld_athena/

time-start = 0
time-length = 3.75
load-balancer = RANDOM
solver-mhd = hlld_athena
save-mhd-n = 0.25
vacuum-permeability = 1
proton-mass = 1
remove-div-B-n = -1
time-step-factor = 0.5

[initial]
nr-spheres = 1

[grid]
periodic = {true, true, false}
nr-cells = {2*15, 3*15, 1}
volume = {1, 1.5, 1}
start = {-0.5, -0.75, -0.5}
