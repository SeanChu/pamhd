# Similar to http://www.astro.virginia.edu/VITA/ATHENA/blast.html

time-start = 0
time-length = 3.75
load-balancer = RANDOM
save-mhd-n = 0.25
vacuum-permeability = 1
proton-mass = 1
remove-div-B-n = -1
time-step-factor = 0.5

[grid]
periodic = {true, true, false}
nr-cells = {2*15, 3*15, 1}
volume = {1, 1.5, 1}
start = {-0.5, -0.75, -0.5}

[initial]
nr-spheres = 1
default.number-density = 1
default.velocity = {0, 0, 0}
default.pressure = 0.1
default.magnetic-field = {0, 0, 0}
sphere1.center = {0, 0, 0}
sphere1.radius = 0.1
sphere1.number-density = 1
sphere1.velocity = {0, 0, 0}
sphere1.pressure = 10
sphere1.magnetic-field = {0, 0, 0}
