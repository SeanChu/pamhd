# general options for MHD shock tube test in x direction
# reproduces the reference result

output-directory = results/shock_tube1_x/
time-start = 0
time-length = 1
load-balancer = RANDOM
solver-mhd = hll_athena
save-mhd-n = 0.1

[initial]
nr-boxes = 1

[boundary]
nr-boxes = 2

[grid]
periodic = {false, false, false}
nr-cells = {1002, 1, 1}
volume = {100200, 100, 100}
start = {-100, -100, -100}
