# configuration file for MHD shock tube test
# reproduces the reference result

periodic = 0, 0, 0
cells = 1002, 1, 1
volume-length = 100200, 100, 100
volume-start = -100, -100, -100
solver-mhd = hll_athena
time-start = 0
time-length = 1
save-mhd-n = 0.1

[initial]
# initial state everywhere unless noted otherwise
default.number-density = 1e6
default.velocity = 0, 0, 0
default.pressure = 1e-12
default.magnetic-field = 1.5e-9, -1e-9, 0
# initial state in negative half of the shock tube
box.start = 0, -100, -100
box.end = 5e4, 0, 0
box.number-density = 3e6
box.velocity = 0, 0, 0
box.pressure = 3e-12
box.magnetic-field = 1.5e-9, 1e-9, 0

# time-dependent state of negative end of the shock tube
[x-neg]
box.start =-100, -100, -100
box.end = 0, 0, 0
box.time = 0
box.number-density = 3e6
box.velocity = 0, 0, 0
box.pressure = 3e-12
box.magnetic-field = 1.5e-9, 1e-9, 0

# time-dependent state of positive end of the shock tube
[x-pos]
box.start = 100000, -100, -100
box.end = 100100, 0, 0
box.time = 0
box.number-density = 1e6
box.velocity = 0, 0, 0
box.pressure = 1e-12
box.magnetic-field = 1.5e-9, -1e-9, 0
