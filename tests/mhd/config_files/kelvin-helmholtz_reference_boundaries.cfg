# similar to http://www.astro.virginia.edu/VITA/ATHENA/kh.html

[initial]
default.number-density =  r[0] < 0 ? 2 : 1
default.velocity = {0.01 * sin(3*(r[1]*2*pi)) / cosh(r[0]*30), -0.5 + 1*(1+tanh(r[0]*30))/2 - 0.01 * sin(3*(r[1]*2*pi)) / cosh(r[0]*30), 0}
default.pressure = 2.5
default.magnetic-field = {0, 0, 0}

[value-boundaries]
box1.start = {-1, -0.5, -0.5}
box1.end = {-0.5, 0.5, 0.5}
box1.time = 0
box1.number-density = 2
box1.velocity = {0, -0.5, 0}
box1.pressure = 2.5
box1.magnetic-field = {0, 0, 0}
box2.start = {0.5, -0.5, -0.5}
box2.end = {1, 0.5, 0.5}
box2.time = 0
box2.number-density = 1
box2.velocity = {0, 0.5, 0}
box2.pressure = 2.5
box2.magnetic-field = {0, 0, 0}
