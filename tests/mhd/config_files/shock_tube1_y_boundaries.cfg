# initial and boundary conditions for MHD shock tube test in y direction

[initial]
default.number-density = 1e6
default.velocity = {0, 0, 0}
default.pressure = 1e-12
default.magnetic-field = {0, 1.5e-9, -1e-9}
box1.start = {-100, 0, -100}
box1.end = {0, 5e4, 0}
box1.number-density = 3e6
box1.velocity = {0, 0, 0}
box1.pressure = 3e-12
box1.magnetic-field = {0, 1.5e-9, 1e-9}

[value-boundaries]
box1.start = {-100, -100, -100}
box1.end = {0, 0, 0}
box1.time = 0
box1.number-density = 3e6
box1.velocity = {0, 0, 0}
box1.pressure = 3e-12
box1.magnetic-field = {0, 1.5e-9, 1e-9}
